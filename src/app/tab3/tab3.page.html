<ion-header>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div class="horizontally-center">
    <div class="btn-group">
      <input type="search" placeholder="Search" id="search" (keyup)="getSearchResults()">
      <div class="btn-group">
        <button type="button" class="searchBtn"></button>
        <div ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="dropdown-toggle-split search-drop-toggle" ngbDropdownToggle></button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <label> Search by:</label>
            <div class="dropdown-divider"></div>
            <button id="searchType0" name="searchType" ngbDropdownItem (click)="toggleSearchType(0)">name <span>✓️</span></button>
            <button id="searchType1" name="searchType" ngbDropdownItem (click)="toggleSearchType(1)">ingredients <span></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-card color="light" id="searchContainer" *ngIf="searchResults">
    <ion-list>
      <ion-item *ngFor="let drink of searchResults.drinks">
        <ion-label
            [routerLink]="'drink-details/' + drink.idDrink" routerDirection="forward">
          {{drink.strDrink}}</ion-label>
        <ion-icon
            (click)="toggleFavoriteDrink(drink)" *ngIf="isFavorite(drink)"
            icon="star"></ion-icon>
        <ion-icon
            (click)="toggleFavoriteDrink(drink)" *ngIf="!isFavorite(drink)"
            icon="star-outline"></ion-icon>
      </ion-item>
      <ion-item id="searchResult">
        <ion-label>No search results.</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
